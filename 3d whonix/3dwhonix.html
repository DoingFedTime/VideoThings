<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whonix Topology - Babylon.js</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #ccc;
    }
    .overlay a {
      color: #62dafc;
      text-decoration: none;
      margin-right: 15px;
    }
  </style>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
<div class="overlay">
  <a href="https://twitter.com/DoingFedTime" target="_blank">Twitter</a>
  <a href="https://www.linkedin.com/in/doingfedtime/" target="_blank">LinkedIn</a>
  <a href="https://github.com/DoingFedTime" target="_blank">GitHub</a>
  <a href="https://www.facebook.com/TheOfficialSamBent/" target="_blank">Facebook</a>
</div>
<canvas id="renderCanvas"></canvas>
<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);

const createScene = () => {
  const scene = new BABYLON.Scene(engine);
  scene.clearColor = new BABYLON.Color3(0.07, 0.07, 0.07);

  const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2.2, Math.PI / 2.8, 60, new BABYLON.Vector3(0, 0, 0), scene);
  camera.attachControl(canvas, true);

  const light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), scene);
  light.intensity = 1.4;

  const glow = new BABYLON.GlowLayer("glow", scene);

  const createLabeledBox = (name, position, color, lines) => {
    const box = BABYLON.MeshBuilder.CreateBox(name, { height: 2, width: 4, depth: 2 }, scene);
    box.position = position;

    const mat = new BABYLON.StandardMaterial(name + "Mat", scene);
    mat.diffuseColor = color;
    box.material = mat;

    const labelHeight = lines.length * 60 + 40;
    const texture = new BABYLON.DynamicTexture(name + "Label", {width:1024, height:labelHeight}, scene, true);
    texture.hasAlpha = true;
    lines.forEach((line, i) => {
      texture.drawText(line, null, 60 + i * 60, "bold 48px Arial", "white", "transparent");
    });

    const labelMat = new BABYLON.StandardMaterial(name + "LabelMat", scene);
    labelMat.diffuseTexture = texture;
    labelMat.emissiveColor = new BABYLON.Color3(1, 1, 1);
    labelMat.disableLighting = true;
    labelMat.backFaceCulling = false;

    const plane = BABYLON.MeshBuilder.CreatePlane(name + "Plane", { width: 10, height: labelHeight / 100 }, scene);
    plane.position = new BABYLON.Vector3(position.x, position.y + 3.5, position.z);
    plane.billboardMode = BABYLON.Mesh.BILLBOARDMODE_ALL;
    plane.material = labelMat;

    return box;
  };

  const host = createLabeledBox("HostOS", new BABYLON.Vector3(0, 10, 0), new BABYLON.Color3(0.3, 0.3, 0.3), ["Host OS", "(Hypervisor only)"]);
  const workstation = createLabeledBox("Workstation", new BABYLON.Vector3(-10, 0, 0), new BABYLON.Color3(0.1, 0.5, 0.1), ["Whonix-Workstation", "(Isolated VM)", "Uses Tor via Gateway"]);
  const gateway = createLabeledBox("Gateway", new BABYLON.Vector3(0, 0, 0), new BABYLON.Color3(0.1, 0.3, 0.7), ["Whonix-Gateway", "(Tor Proxy VM)", "eth0 (external)", "eth1 (internal)", "Tor Daemon", "[TransPort: 9040]", "[DNSPort: 5353]"]);
  const internet = createLabeledBox("Internet", new BABYLON.Vector3(10, 0, 0), new BABYLON.Color3(0.7, 0.1, 0.1), ["Internet", "(via Tor exit node)"]);

  const packetSpheres = [];
  const pathVectors = [
    { from: workstation.position, to: gateway.position, color: new BABYLON.Color3(1, 1, 0.2) },
    { from: gateway.position, to: internet.position, color: new BABYLON.Color3(0.2, 1, 1) },
    { from: host.position, to: workstation.position, color: new BABYLON.Color3(1, 0.3, 0.3) }
  ];

  pathVectors.forEach((path, index) => {
    const sphere = BABYLON.MeshBuilder.CreateSphere("packet" + index, { diameter: 0.5 }, scene);
    const mat = new BABYLON.StandardMaterial("packetMat" + index, scene);
    mat.emissiveColor = path.color;
    mat.alpha = 0.95;
    sphere.material = mat;
    sphere.position = path.from.clone();
    glow.addIncludedOnlyMesh(sphere);
    packetSpheres.push({ sphere, path, t: Math.random() });
  });

  scene.onBeforeRenderObservable.add(() => {
    packetSpheres.forEach(p => {
      p.t += 0.005;
      if (p.t > 1) p.t = 0;
      p.sphere.position = BABYLON.Vector3.Lerp(p.path.from, p.path.to, p.t);
    });
  });

  return scene;
};

const scene = createScene();
engine.runRenderLoop(() => scene.render());
window.addEventListener("resize", () => engine.resize());
</script>
</body>
</html>
