<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Side Channel Attacks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cyberpunk-container">
        <h1 class="cyberpunk glitched">SIDE CHANNEL ATTACKS</h1>
        <div class="attack-container" id="attackContainer">
            <!-- Attacks will be animated here -->
        </div>
        <div class="info-panel">
            <h2 class="cyberpunk-sub">ATTACK TYPE: <span id="attackName">-</span></h2>
            <p class="cyberpunk-text" id="attackDescription">Select an attack to learn more</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
